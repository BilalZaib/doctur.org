{% extends 'dashboard/base.html' %}
{% load bootstrap3 %}

{% block content %}

<div id="wrapper">
	<div id="page-wrapper">
        <div class="container-fluid">
            <div class="row">
				<div class="col col-sm-4">
				  <h1>Edit Profile</h1>
				  <form method="POST" enctype = "multipart/form-data">
				    {% csrf_token %}
				    {% bootstrap_form form%}
				    {% bootstrap_form form1%}
					{% buttons %}
					<button type="submit" class="btn btn-primary">
						Submit
					</button>
					{% endbuttons %}
                 </form>
				</div>
			</div>
  		</div>
  	</div>
</div>


{% endblock %}

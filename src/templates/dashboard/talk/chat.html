{% extends 'dashboard/base.html' %}

{% block content %}

<script>
var user = '{{ user }}';
</script>

<div class="hidden">
    <div class="row chat-msg" id="other-user">
        <div id="img" class="col col-lg-1 center">
            <img src="/static/img/male.png">
        </div>
        <div class="col col-lg-11">
            <p><span id="msg" class="msg left-border"></span></p>
            <p class="msg-info"><b id="name"></b> - <span id="date"></span></p>
        </div>                            
    </div>
    <div class="row chat-msg right" id="current-user">
        <div class="col col-lg-12">
            <p><span id="msg" class="msg right-border"></span></p>
            <p class="msg-info"><b id="name"></b> - <span id="date"></span></p>
        </div>                            
    </div>
</div>

<div id="wrapper">
	<div id="page-wrapper">

        <div class="container-fluid">

            <div class="row chat-panel">
                <div class="col-lg-12 well">
                    <h3>{{ name }}</h3>
                    <p>Online</p>
                </div>
                <hr />
                <div class="col-lg-12">
                    <div id="chat-box">
                        <p id="chat-default" class="center">No message to show.</p>
                    </div>
                </div>
                <hr />
                <div class="col-lg-12 well">
                    <form>
                        <div class="row">
                            <div class="col-lg-10">
                                <div class="form-group">
                                    <textarea class="form-control" rows=1 id="chat-area"></textarea>
                                </div>     
                            </div>
                            <div class="col-lg-2 right">
                                <button class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            
        </div>

    </div>

</div>

{% endblock %}
